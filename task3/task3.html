<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    .image-container {
      text-align: center;
      margin-top: 20px;
    }
    .btn-container {
        text-align: center;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    
<div class="image-container">
<img src="40.png" alt="Image" id="current-image">
<p id="image-name">Yellow Color</p>
</div>

<div class="btn-container">
<button id="change-image">Next Image</button>
</div>

<script>
  $(document).ready(function() {
    var images = ["40.png", "42.png", "43.png"];
    var names = ["Lemon Yellow Color", "Transparent Color", "Greyish Color"];
    var currentIndex = 0;

    $("#change-image").on("click", function() {
      currentIndex = (currentIndex + 1) % images.length;
      $("#current-image").attr("src", images[currentIndex]);
      $("#image-name").text(names[currentIndex]);
    });
  });
</script>

</body>
</html>
