<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Goals</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #todo-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }

        .todo-item:hover {
            background-color: #f0f0f0;
        }

        .todo-item input {
            margin-right: 10px;
        }

        .completed {
            text-decoration: line-through;
            color: #999;
        }

        #addTodoInput {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 20px;
        }

        #addTodoBtn {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addTodoBtn:hover {
            background-color: #45a049;
        }

        button {
            cursor: pointer;
            padding: 8px;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #ddd;
        }

        /* Additional styling for edit button */
        .edit-btn {
            background-color: #3498db;
            color: #fff;
        }

        .edit-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div id="todo-container">
    <h2>2K24 Goals</h2>
    <ul id="todo-list"></ul>
    <input type="text" id="addTodoInput" placeholder="Add a new goal...">
    <button id="addTodoBtn" onclick="addTodo()">Add Goal</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        loadTodos();
    });

    function addTodo() {
        var todoText = document.getElementById("addTodoInput").value;
        if (todoText.trim() !== "") {
            var todoList = document.getElementById("todo-list");

            var li = document.createElement("li");
            li.className = "todo-item";
            
            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.onclick = toggleCompleted;

            var label = document.createElement("label");
            label.innerText = todoText;

            var editBtn = document.createElement("button");
            editBtn.innerText = "Edit";
            editBtn.className = "edit-btn";
            editBtn.onclick = editTodo;

            var deleteBtn = document.createElement("button");
            deleteBtn.innerText = "Delete";
            deleteBtn.onclick = deleteTodo;

            li.appendChild(checkbox);
            li.appendChild(label);
            li.appendChild(editBtn);
            li.appendChild(deleteBtn);

            todoList.appendChild(li);

            saveTodos();

            document.getElementById("addTodoInput").value = "";
        }
    }

    function toggleCompleted() {
        var listItem = this.parentNode;
        listItem.classList.toggle("completed");
        saveTodos();
    }

    function deleteTodo() {
        var listItem = this.parentNode;
        listItem.remove();
        saveTodos();
    }

    function editTodo() {
        var listItem = this.parentNode;
        var label = listItem.querySelector("label");
        var newText = prompt("Edit goal:", label.innerText);

        if (newText !== null && newText.trim() !== "") {
            label.innerText = newText;
            saveTodos();
        }
    }

    function saveTodos() {
        var todoList = document.getElementById("todo-list");
        var todos = [];
        for (var i = 0; i < todoList.children.length; i++) {
            var listItem = todoList.children[i];
            var todoText = listItem.querySelector("label").innerText;
            var isCompleted = listItem.classList.contains("completed");
            todos.push({ text: todoText, completed: isCompleted });
        }
        localStorage.setItem("todos", JSON.stringify(todos));
    }

    function loadTodos() {
        var todoList = document.getElementById("todo-list");
        var storedTodos = localStorage.getItem("todos");
        if (storedTodos) {
            var todos = JSON.parse(storedTodos);
            for (var i = 0; i < todos.length; i++) {
                var todo = todos[i];

                var li = document.createElement("li");
                li.className = "todo-item";

                var checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.onclick = toggleCompleted;
                checkbox.checked = todo.completed;

                var label = document.createElement("label");
                label.innerText = todo.text;

                var editBtn = document.createElement("button");
                editBtn.innerText = "Edit";
                editBtn.className = "edit-btn";
                editBtn.onclick = editTodo;

                var deleteBtn = document.createElement("button");
                deleteBtn.innerText = "Delete";
                deleteBtn.onclick = deleteTodo;

                li.appendChild(checkbox);
                li.appendChild(label);
                li.appendChild(editBtn);
                li.appendChild(deleteBtn);

                todoList.appendChild(li);
            }
        }
    }
</script>

</body>
</html>
